<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=æ´ª=å®¶æ— æ—¥æœ¬æ—…éŠæŠ•ç¥¨ (å®‰å…¨ç‰ˆ)</title>
    <style>
        /* ================= æ·±è‰²æ¨¡å¼é…è‰² ================= */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-sub: #b0b0b0;
            --primary: #bb86fc;
            --accent: #03dac6;
            --vote-active: #cf6679;
            --border: #333333;
            --section-header-bg: #2c2c2c;
            --input-bg: #2c2c2c;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0; /* ç™»å…¥é éœ€è¦å…¨è¢å¹• */
        }

        /* === ç™»å…¥é®ç½©å±¤ === */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            z-index: 2000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        
        .login-box {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.2);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .login-title { font-size: 1.2rem; margin-bottom: 20px; color: var(--primary); font-weight: bold; }

        .pass-input {
            width: 90%; padding: 10px; margin-bottom: 15px;
            border-radius: 5px; border: 1px solid #555;
            background: var(--input-bg); color: white;
            font-size: 1rem; text-align: center;
        }

        .login-btn {
            width: 100%; padding: 10px;
            background: var(--primary); color: #000;
            border: none; border-radius: 5px;
            font-weight: bold; font-size: 1rem; cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover { background: var(--accent); }

        /* === ä¸»ç¨‹å¼å®¹å™¨ (é è¨­éš±è—) === */
        #appContainer {
            display: none; /* ç™»å…¥æˆåŠŸæ‰é¡¯ç¤º */
            padding: 20px;
            padding-bottom: 100px;
            max-width: 900px; 
            margin: 0 auto;
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 20px; }

        /* === ä½¿ç”¨è€…åˆ‡æ›å€ === */
        .user-panel {
            background: var(--card-bg); padding: 15px; border-radius: 12px;
            margin-bottom: 25px; text-align: center; border: 1px solid var(--border);
            position: sticky; top: 10px; z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .user-title { font-size: 0.9em; color: var(--text-sub); margin-bottom: 10px; }
        .user-btn {
            margin: 5px; padding: 8px 16px;
            border: 1px solid var(--primary); background: transparent; color: var(--primary);
            border-radius: 20px; cursor: pointer; transition: all 0.3s; font-weight: bold;
        }
        .user-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 10px rgba(187, 134, 252, 0.4); }

        /* === å€åŸŸèˆ‡å¡ç‰‡ === */
        .zone-header {
            background: var(--section-header-bg); color: var(--accent);
            padding: 12px 15px; border-radius: 8px; margin-top: 30px; margin-bottom: 15px;
            font-size: 1.2em; font-weight: bold; border-left: 5px solid var(--accent);
            display: flex; justify-content: space-between; align-items: center;
        }
        .zone-count { font-size: 0.8em; color: var(--text-sub); font-weight: normal; }

        .spot-card {
            background: var(--card-bg); padding: 15px; margin-bottom: 15px;
            border-radius: 10px; display: flex; justify-content: space-between; align-items: flex-start;
            border: 1px solid var(--border);
        }
        .spot-info { flex: 1; margin-right: 15px; }
        .spot-id { display: inline-block; background: #333; color: #888; font-size: 0.75em; padding: 2px 6px; border-radius: 4px; margin-bottom: 5px; }
        .spot-title { font-size: 1.15em; font-weight: bold; color: var(--text-main); margin-bottom: 6px; line-height: 1.4; }
        .spot-note { font-size: 0.9em; color: var(--text-sub); margin-bottom: 8px; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 6px; }
        .spot-link { display: inline-block; color: var(--accent); text-decoration: none; font-size: 0.9em; border: 1px solid var(--accent); padding: 4px 10px; border-radius: 4px; margin-top: 5px; }
        
        .vote-box { text-align: center; min-width: 80px; display: flex; flex-direction: column; align-items: center; }
        .vote-btn { background: none; border: none; font-size: 2rem; cursor: pointer; color: #555; transition: transform 0.2s; padding: 0; line-height: 1; }
        .vote-btn.voted { color: var(--vote-active); transform: scale(1.15); text-shadow: 0 0 10px rgba(207, 102, 121, 0.5); }
        .voter-list {
            margin-top: 8px; font-size: 0.85em; color: var(--primary); line-height: 1.4;
            background: rgba(187, 134, 252, 0.1); padding: 4px 8px; border-radius: 6px; min-width: 60px;
        }

        /* === åº•éƒ¨èˆ‡è¼‰å…¥ === */
        .footer-controls {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(30, 30, 30, 0.95); padding: 15px; text-align: center;
            border-top: 1px solid var(--border); display: none; /* é è¨­éš±è— */
        }
        .export-btn {
            background-color: var(--accent); color: #000;
            border: none; padding: 12px 24px; font-size: 1rem; border-radius: 30px;
            font-weight: bold; cursor: pointer; transition: transform 0.2s;
        }

        #loading {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 3000; color: var(--primary);
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <div class="login-title">ğŸ”’ å®¶æ—æ—…éŠæŠ•ç¥¨</div>
        <input type="password" id="passwordInput" class="pass-input" placeholder="è«‹è¼¸å…¥å®¶æ—å¯†ç¢¼" onkeypress="handleEnter(event)">
        <button class="login-btn" onclick="performLogin()">ç™»å…¥</button>
        <div id="loginMsg" style="color:#cf6679; margin-top:10px; font-size:0.9em;"></div>
    </div>
</div>

<div id="loading">
    <div class="spinner"></div>
    <div>è³‡æ–™åŒæ­¥ä¸­...</div>
</div>

<div id="appContainer">
    <h1>ğŸ‡¯ğŸ‡µ æ—¥æœ¬æ—…éŠæŠ•ç¥¨</h1>
    
    <div class="user-panel">
        <div class="user-title">ğŸ‘¤ è«‹é»é¸åå­—åˆ‡æ›èº«åˆ†</div>
        <div id="userBtns"></div>
    </div>

    <div id="spotContainer"></div>
</div>

<div class="footer-controls" id="footerControls">
    <button class="export-btn" onclick="exportResult()">ğŸ“Š åŒ¯å‡ºæŠ•ç¥¨çµæœ (.txt)</button>
</div>

<script>
    // ==========================================
    // è¨­å®šå€
    // ==========================================
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwEElvlJ2CiOja4lvPZfYH-ydn5q3zvZj3--2Ajcb1xmkk-p1STsnP7Jguz872iS2gczQ/exec"; 
    // ==========================================

    const users = [
        { id: 'u1', name: 'çˆ¸' },
        { id: 'u2', name: 'åª½' },
        { id: 'u3', name: 'å“¥' },
        { id: 'u4', name: 'å¼Ÿ' }
    ];

    let currentUser = localStorage.getItem('japan_trip_user_secure') || null;
    let currentPassword = ""; // æš«å­˜å¯†ç¢¼
    let allSpots = [];

    // éµç›¤ Enter ç™»å…¥
    function handleEnter(e) {
        if(e.key === "Enter") performLogin();
    }

    // åŸ·è¡Œç™»å…¥
    async function performLogin() {
        const pass = document.getElementById('passwordInput').value;
        const msg = document.getElementById('loginMsg');
        
        if (!pass) {
            msg.textContent = "è«‹è¼¸å…¥å¯†ç¢¼";
            return;
        }

        msg.textContent = "";
        document.getElementById('loading').style.display = 'flex';

        try {
            const res = await fetch(`${GAS_API_URL}?action=read&password=${pass}`);
            const json = await res.json();
            
            console.log("APIå›å‚³å…§å®¹:", json); // åœ¨ F12 Console é¡¯ç¤ºå›å‚³çµæœï¼Œæ–¹ä¾¿é™¤éŒ¯

            if (json.error) {
                msg.textContent = "âŒ " + json.error;
                document.getElementById('loading').style.display = 'none';
            } else {
                // â˜…â˜…â˜… é—œéµä¿®æ­£ï¼šç›¸å®¹æ€§æª¢æŸ¥ â˜…â˜…â˜…
                // å¦‚æœ GAS æ˜¯èˆŠç‰ˆï¼Œå¯èƒ½æœƒå›å‚³é™£åˆ—ï¼›å¦‚æœæ˜¯æ–°ç‰ˆï¼Œæœƒå›å‚³ {data: [...]}
                if (Array.isArray(json)) {
                    allSpots = json;
                } else if (json.data && Array.isArray(json.data)) {
                    allSpots = json.data;
                } else {
                    allSpots = []; // å¦‚æœéƒ½ä¸æ˜¯ï¼Œå°±çµ¦ç©ºé™£åˆ—ï¼Œé¿å…ç•¶æ©Ÿ
                }

                currentPassword = pass;
                
                // åˆ‡æ›ä»‹é¢
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('footerControls').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                
                initApp();
            }
        } catch (e) {
            msg.textContent = "âš ï¸ é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–å¯†ç¢¼";
            console.error(e);
            document.getElementById('loading').style.display = 'none';
        }
    }

    function initApp() {
        renderUserBtns();
        renderGroups();
    }

    function renderUserBtns() {
        const container = document.getElementById('userBtns');
        container.innerHTML = '';
        users.forEach(u => {
            const btn = document.createElement('button');
            btn.className = `user-btn ${currentUser === u.id ? 'active' : ''}`;
            btn.textContent = u.name;
            btn.onclick = () => {
                currentUser = u.id;
                localStorage.setItem('japan_trip_user_secure', u.id);
                renderUserBtns();
                renderGroups(); 
            };
            container.appendChild(btn);
        });
    }

    function renderGroups() {
        const container = document.getElementById('spotContainer');
        container.innerHTML = '';
        
        const groups = groupByZone(allSpots);
        const sortedGroupKeys = Object.keys(groups).sort();

        sortedGroupKeys.forEach(groupName => {
            const section = document.createElement('div');
            const header = document.createElement('div');
            header.className = 'zone-header';
            header.innerHTML = `<span>${groupName}</span><span class="zone-count">${groups[groupName].length} å€‹æ™¯é»</span>`;
            section.appendChild(header);

            groups[groupName].forEach(spot => {
                section.appendChild(createSpotCard(spot));
            });
            container.appendChild(section);
        });
    }

    function groupByZone(spots) {
        const groups = {};
        // â˜…â˜…â˜… åŠ å…¥é€™ä¸€è¡Œå®‰å…¨æª¢æŸ¥ â˜…â˜…â˜…
        if (!spots || !Array.isArray(spots)) {
            console.warn("æ²’æœ‰æ™¯é»è³‡æ–™ï¼Œç„¡æ³•åˆ†çµ„");
            return groups;
        }

        spots.forEach(spot => {
            const match = spot.note ? spot.note.match(/^\[(.*?)\]/) : null;
            let groupName = match ? match[1] : "æœªåˆ†é¡ / å…¶ä»–";
            if (!groups[groupName]) groups[groupName] = [];
            groups[groupName].push(spot);
        });
        return groups;
    }

    function createSpotCard(spot) {
        const isVoted = currentUser && spot.votes.includes(currentUser);
        let voterNames = getSortedVoterNames(spot.votes);
        let voterHtml = spot.votes.length > 0 
            ? `<div class="voter-list">${voterNames}</div>`
            : `<div class="voter-list" style="background:transparent; color:#555;">å°šç„¡ç¥¨æ•¸</div>`;

        let linkHtml = '<span style="color:#666; font-size:0.9em;">(ç„¡é€£çµ)</span>';
        if (spot.link && spot.link.startsWith('http')) {
            linkHtml = `<a href="${spot.link}" target="_blank" class="spot-link">ğŸŒ é–‹å•Ÿé€£çµ</a>`;
        }

        const card = document.createElement('div');
        card.className = 'spot-card';
        card.innerHTML = `
            <div class="spot-info">
                <span class="spot-id">#${spot.id}</span>
                <div class="spot-title">${esc(spot.name)}</div>
                <div class="spot-note">${esc(spot.note)}</div>
                ${linkHtml}
            </div>
            <div class="vote-box">
                <button class="vote-btn ${isVoted ? 'voted' : ''}" onclick="vote(${spot.id})">â¤</button>
                ${voterHtml}
            </div>
        `;
        return card;
    }

    async function vote(id) {
        if (!currentUser) {
            alert("è«‹å…ˆåœ¨ä¸Šæ–¹é¸æ“‡æ‚¨æ˜¯èª°ï¼");
            window.scrollTo({top: 0, behavior: 'smooth'});
            return;
        }
        const spot = allSpots.find(s => s.id == id);
        const originalVotes = [...spot.votes];

        if (spot.votes.includes(currentUser)) {
            spot.votes = spot.votes.filter(u => u !== currentUser);
        } else {
            spot.votes.push(currentUser);
        }
        renderGroups(); 

        // æŠ•ç¥¨ä¹Ÿè¦å¸¶å¯†ç¢¼
        try {
            await fetch(`${GAS_API_URL}?action=vote&id=${id}&user=${currentUser}&password=${currentPassword}`);
        } catch (e) {
            alert("æŠ•ç¥¨å¤±æ•—");
            spot.votes = originalVotes;
            renderGroups();
        }
    }

    function exportResult() {
        if (allSpots.length === 0) return;
        const groups = groupByZone(allSpots);
        const sortedKeys = Object.keys(groups).sort();
        
        let report = `ğŸ‡¯ğŸ‡µ æ—¥æœ¬æ—…éŠ - æŠ•ç¥¨çµæœçµ±è¨ˆ\nåŒ¯å‡ºæ™‚é–“ï¼š${new Date().toLocaleString()}\n========================================\n\n`;

        sortedKeys.forEach(zone => {
            report += `ã€ ${zone} ã€‘\n`;
            const spotsInZone = groups[zone];
            spotsInZone.sort((a, b) => b.votes.length - a.votes.length);

            spotsInZone.forEach(spot => {
                const count = spot.votes.length;
                if (count > 0) {
                    const names = getSortedVoterNames(spot.votes);
                    report += `[â¤ï¸ ${count}ç¥¨] ${spot.name} \n    â†³ æŠ•ç¥¨: ${names}\n    â†³ å‚™è¨»: ${spot.note}\n\n`;
                } else {
                    report += `[â¬œ 0ç¥¨] ${spot.name}\n\n`;
                }
            });
            report += `----------------------------------------\n\n`;
        });

        const blob = new Blob([report], { type: "text/plain;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `æŠ•ç¥¨çµæœ_${new Date().toISOString().slice(0,10)}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function getSortedVoterNames(voteArray) {
        const sortedIds = [...voteArray].sort((a, b) => {
            const indexA = users.findIndex(u => u.id === a);
            const indexB = users.findIndex(u => u.id === b);
            return indexA - indexB; 
        });
        return sortedIds.map(uid => {
            const u = users.find(user => user.id === uid);
            return u ? u.name : uid;
        }).join('ã€');
    }

    function esc(str) {
        if (!str) return '';
        return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
</script>
